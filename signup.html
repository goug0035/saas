<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pro League</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="images/tab-logo.ico" type="image/x-icon" rel="shortcut icon">    
  <link href='http://fonts.googleapis.com/css?family=Bevan|Raleway:500' rel='stylesheet' type='text/css'>    
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
  <ul class="skip-links">
    <li><a href="#main">jump to main content</a></li>
    <li><a href="#navigation">jump to nav</a></li>
  </ul>    

<header id="top" role="banner" class="grid grid-middle masthead pad-t-1-2 pad-b-1-2">
  <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
    <h1 class="title peta push-0">Pro League</h1>
  </div>
  <nav id="navigation" role="navigation" class="unit gutter-1-2 unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
    <ul class="kilo push-0 brand-family nav">
      <li><a class="island-1-2" href="index.html">About</a></li>
      <li><a class="island-1-2" href="pricing.html">Pricing</a></li>
      <li><a class="island-1-2 nav-current" href="signup.html">Sign Up</a></li> 
    </ul> 
  </nav>
    
</header>
    
<main role="main" id="main"> 
        <form action="thankyou.html" method="post" class="form island" >
            
            <h2 class="joinexploration exa orange">Join <i>Pro League</i> Now!</h2>

            <div class="push-1-2 mega">
                <label for="name" class="subheadf">Name</label>
                <input type="text" id="name">
            </div>

            <div class="push-1-2 mega">
                <label for="email" class="subheadf">E-mail</label>
                <input type="email" id="email">
            </div>
            
            <div class="push-1-2 mega text">
                <label for="password" class="subheadf">Password</label>
                <input type="password" id="password">
            </div>

            <div class="push-1-2 mega">
                <label for="age" class="subheadf">Age</label>
                <input type="number" id="age">
            </div>
            
        <div id="#paid">    
            <div class="push mega">
                <p class="push-0 subheadf">Method of Payment</p>
                <span class="radio">
                    <input type="radio" id="paypal" name="method-payment">
                    <label for="paypal">PayPal</label>
                </span>
                <span class="radio">
                    <input type="radio" id="visa" name="method-payment">
                    <label for="visa">Visa</label>
                </span>
                <span class="radio">
                    <input type="radio" id="mastercard" name="method-payment">
                    <label for="mastercard">Mastercard</label>
                </span>      
            </div>
            
            <div class="push-1-2 mega">
                <label for="cardnumber" class="subheadf">Card Number</label>
                <input type="text" id="cardnumber">
            </div>
            <div class="push-1-2 mega">
                <label for="expiry" class="subheadf">Card Expiry MM/YY</label> 
                <input type="text" id="expiry">
            </div>
        </div>
            
            <div class="push-1-2 pad-t-1-2">
                <button type="submit" class="peta bottombutton">Sign Up</button>
            </div>
        </form>
</main>
</body>
</html>
